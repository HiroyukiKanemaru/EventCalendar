<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

</head>

<body>

    <!--メニュー-->
    <div class="wrapper">
        <p class="top-text">本日のトレーニングメニュー<br>ボタンをクリックしてください。</p>
        <div id="btnMenu">
            <button id="button" class="button">本日のメニュー</button>
        </div>
        <p id="result"></p>
    </div>


    <div class="container">
        <div class="header">
            <div id="month"></div>
            <div>
                <!--ボタン-->
                <button id="btnBack"><i class="fa fa-angle-left"></i></button>
                <button id="btnNext"><i class="fa fa-angle-right"></i></button>
            </div>
        </div>
        <!--曜日-->
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <!--カレンダー部分-->
        <!-- .day*31{$}で作れる-->
        <div id="calendar">
        </div>
    </div>
    <div id="modal"></div>
    <div id="addEvent">
        <h2>Add Event</h2>
        <input type="text" id="txtTitle" placeholder="Event Title" />
        <button id="btnSave">Save</button>
        <button class="btnClose">Close</button>
    </div>

    <div id="viewEvent">
        <h2>Event</h2>
        <p id="eventText">This is Sample Event</p>
        <button id="btnDelete">Delete</button>
        <button class="btnClose">Close</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
